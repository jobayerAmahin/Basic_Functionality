<html>
    <head>
        <title>Object Assign</title>
    </head>
    <body>
        <script>
            let person={
                name:'Mam',
                age:18,
                sex:'male'
            };
            let student={
                name:'Bob',
                age:20,
                class:10
            };
            let newStudent=Object.assign({},person, student);
            console.log(newStudent.name);
            console.log(newStudent.age);
            console.log(newStudent.sex);
            console.log(newStudent.class);
        </script>
    </body>
</html>
